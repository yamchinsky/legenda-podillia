name: Deploy Vite React App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build with Vite
        run: npm run build
        env:
          VITE_GITHUB_OWNER: ${{ secrets.VITE_GITHUB_OWNER }}
          VITE_GITHUB_REPO: ${{ secrets.VITE_GITHUB_REP }}
          VITE_GITHUB_REPO_PATH: ${{ secrets.VITE_GITHUB_REPO_PATH }}
          VITE_GITHUB_TOKEN_PUBLIC: ${{ secrets.VITE_GITHUB_TOKEN_PUBLIC }}
          VITE_GITHUB_TOKEN_PRIVATE: ${{ secrets.VITE_GITHUB_TOKEN_PRIVATE }}

      - name: Create CNAME file for custom domain
        run: echo "legenda-poddillia.biz.ua" > ./dist/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
